    <style>

        body {

</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ ğŸ</h1>
        
        <div class="score-board">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>æœ€ä½³åˆ†æ•°: <span id="bestScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button onclick="pauseGame()">æš‚åœæ¸¸æˆ</button>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="status" id="gameStatus">
            ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æ¥å¼€å§‹ï¼
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20; // æ¯ä¸ªæ–¹å—çš„å¤§å°
        let score = 0;
        let bestScore = 0;
        let d;
        let food;
        let snake;
        let gameInterval;
        let isPaused = false;
        let gameOver = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };

            // åˆå§‹æ–¹å‘
            d = { x: 1, y: 0 };

            // ç”Ÿæˆé£Ÿç‰©
            generateFood();

            // é‡ç½®åˆ†æ•°
            score = 0;
            document.getElementById('score').textContent = score;

            // æ¢å¤æ¸¸æˆçŠ¶æ€
            isPaused = false;
            gameOver = false;
            document.getElementById('gameStatus').textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
            document.getElementById('gameStatus').className = 'status';

            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameInterval = setInterval(drawGame, 300);
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            if (gameOver || isPaused) return;

            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0f0f0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#ffcc00' : '#4caf50';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x, food.y, box, box);

            // è›‡å¤´ä½ç½®
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // æ ¹æ®æ–¹å‘æ›´æ–°è›‡å¤´ä½ç½®
            if (d.x === 1) snakeX += box;
            if (d.x === -1) snakeX -= box;
            if (d.y === 1) snakeY += box;
            if (d.y === -1) snakeY -= box;

            // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || checkCollision(snakeX, snakeY, snake)) {
                endGame();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                generateFood();
            } else {
                // ç§»é™¤è›‡çš„å°¾éƒ¨
                snake.pop();
            }

            // åˆ›å»ºæ–°çš„è›‡å¤´
            let newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision(x, y, array) {
            for (let i = 0; i < array.length; i++) {
                if (array[i].x === x && array[i].y === y) {
                    return true;
                }
            }
            return false;
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(gameInterval);
            gameOver = true;
            document.getElementById('gameStatus').textContent = 'æ¸¸æˆç»“æŸï¼ç‚¹å‡»é‡æ–°å¼€å§‹å†æ¥ä¸€å±€ï¼';
            document.getElementById('gameStatus').className = 'status losing';

            // æ›´æ–°æœ€ä½³åˆ†æ•°
            if (score > bestScore) {
                bestScore = score;
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameInterval) {
                initGame();
            }
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (gameInterval && !gameOver) {
                isPaused = !isPaused;
                document.getElementById('gameStatus').textContent = isPaused ? 'æ¸¸æˆå·²æš‚åœ' : 'æ¸¸æˆè¿›è¡Œä¸­...';
                document.getElementById('gameStatus').className = 'status';
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function resetGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            initGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', direction);

        function direction(event) {
            const key = event.key;
            
            // ç®­å¤´é”®æˆ– WASD é”®æ§åˆ¶
            if ((key === 'ArrowUp' || key === 'w' || key === 'W') && d.y !== 1) {
                d = { x: 0, y: -1 };
            } else if ((key === 'ArrowDown' || key === 's' || key === 'S') && d.y !== -1) {
                d = { x: 0, y: 1 };
            } else if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && d.x !== 1) {
                d = { x: -1, y: 0 };
            } else if ((key === 'ArrowRight' || key === 'd' || key === 'D') && d.x !== -1) {
                d = { x: 1, y: 0 };
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æœ€ä½³åˆ†æ•°
        document.addEventListener('DOMContentLoaded', function() {
            // ä»localStorageè·å–æœ€ä½³åˆ†æ•°
            const savedBestScore = localStorage.getItem('snakeBestScore');
            if (savedBestScore) {
                bestScore = parseInt(savedBestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
        });

        // ä¿å­˜æœ€ä½³åˆ†æ•°åˆ°localStorage
        function saveBestScore() {
            localStorage.setItem('snakeBestScore', bestScore.toString());
        }

        // åœ¨endGameå‡½æ•°ä¸­æ·»åŠ ä¿å­˜æœ€ä½³åˆ†æ•°çš„è°ƒç”¨
        const originalEndGame = endGame;
        endGame = function() {
            originalEndGame();
            saveBestScore();
        };
    </script>
</body>
</html>
