<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 完整版</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        canvas {
            display: block;
            background-color: #000;
        }

        /* 侧边栏样式调整 */
        #ui {
            position: absolute;
            top: 0;
            right: -150px; /* 稍微加宽一点距离 */
            width: 140px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        /* 下一个方块的预览画布 */
        #next {
            border: 2px solid #555;
            background-color: #111;
            margin-bottom: 20px; /* 与下面分数的间距 */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .stat-label { font-size: 14px; color: #aaa; margin-top: 5px;}
        .stat-value { font-size: 24px; margin-bottom: 15px; color: #fff; font-weight: bold;}

        /* 覆盖层：开始/结束界面 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        #overlay h1 { font-size: 40px; margin: 0 0 20px 0; text-shadow: 2px 2px #ff00de; }
        #overlay p { font-size: 18px; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="overlay" onclick="startGame()">
            <h1>TETRIS</h1>
            <p>点击开始游戏</p>
            <div style="font-size: 12px; margin-top:30px; color:#888">
                方向键移动/变形<br>空格键直接下落
            </div>
        </div>

        <div id="ui">
            <div class="stat-label">NEXT</div>
            <canvas id="next" width="100" height="100"></canvas> 

            <div class="stat-label">SCORE</div>
            <div id="score" class="stat-value">0</div>
            
            <div class="stat-label">LINES</div>
            <div id="lines" class="stat-value">0</div>
            
            <div class="stat-label">LEVEL</div>
            <div id="level" class="stat-value">1</div>
        </div>
    </div>

<script>
// --- 音效系统 (Web Audio API) ---
const AudioSys = {
    ctx: null,
    init: function() {
        if (!this.ctx) {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (this.ctx.state === 'suspended') {
            this.ctx.resume();
        }
    },
    playTone: function(freq, type, duration, vol=0.1) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    move: function() { this.playTone(300, 'triangle', 0.05, 0.05); },
    rotate: function() { this.playTone(500, 'sine', 0.05, 0.05); },
    drop: function() { this.playTone(150, 'square', 0.1, 0.1); },
    clear: function() { 
        this.playTone(400, 'sine', 0.3, 0.1);
        setTimeout(() => this.playTone(600, 'sine', 0.3, 0.1), 50);
        setTimeout(() => this.playTone(800, 'sine', 0.3, 0.1), 100);
    },
    gameOver: function() {
        this.playTone(300, 'sawtooth', 0.5, 0.2);
        setTimeout(() => this.playTone(250, 'sawtooth', 0.5, 0.2), 200);
        setTimeout(() => this.playTone(200, 'sawtooth', 1.0, 0.2), 400);
    }
};

// --- 游戏逻辑 ---

// 主游戏画布
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20); 

// 预览画布 (新增)
const nextCanvas = document.getElementById('next');
const nextCtx = nextCanvas.getContext('2d');
nextCtx.scale(20, 20); // 同样缩放，保持方块大小一致

const scoreElement = document.getElementById('score');
const linesElement = document.getElementById('lines');
const levelElement = document.getElementById('level');

const piecesStr = 'ILJOTSZ';
const colors = [
    null,
    '#FF0D72', 
    '#0DC2FF', 
    '#0DFF72', 
    '#F538FF', 
    '#FF8E0D', 
    '#FFE138', 
    '#3877FF', 
];

function createPiece(type) {
    if (type === 'I') {
        return [
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
        ];
    } else if (type === 'L') {
        return [
            [0, 2, 0],
            [0, 2, 0],
            [0, 2, 2],
        ];
    } else if (type === 'J') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [3, 3, 0],
        ];
    } else if (type === 'O') {
        return [
            [4, 4],
            [4, 4],
        ];
    } else if (type === 'Z') {
        return [
            [5, 5, 0],
            [0, 5, 5],
            [0, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'T') {
        return [
            [0, 7, 0],
            [7, 7, 7],
            [0, 0, 0],
        ];
    }
}

function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
               (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

// 绘制主游戏区
function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(context, arena, {x: 0, y: 0});
    drawMatrix(context, player.matrix, player.pos);
}

// 绘制预览区 (新增)
function drawNext() {
    // 清空预览画布
    nextCtx.fillStyle = '#000';
    nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
    
    // 计算居中位置 (预览框 5x5, 方块最大 4x4)
    const offsetX = (5 - player.next.length) / 2; 
    const offsetY = (5 - player.next.length) / 2;

    // 某些方块(如I)是4x4，需要微调视觉中心
    let adjustX = 0;
    if (player.next.length === 4) adjustX = -0.5;
    else if (player.next.length === 3) adjustX = 0;
    else adjustX = 0.5; // 2x2

    drawMatrix(nextCtx, player.next, {x: adjustX + offsetX, y: offsetY});
}

// 通用绘制矩阵函数 (修改以支持不同的 context)
function drawMatrix(ctx, matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                ctx.fillStyle = colors[value];
                ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                
                ctx.lineWidth = 0.05;
                ctx.strokeStyle = 'white';
                ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length -1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }

        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 10;
        player.lines += 1;
        rowCount *= 2;
        
        AudioSys.clear();
    }
    
    const newLevel = Math.floor(player.lines / 10) + 1;
    if(newLevel > player.level) {
        player.level = newLevel;
        dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
    }
    
    updateScore();
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        AudioSys.drop();
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerMove(offset) {
    player.pos.x += offset;
    if (collide(arena, player)) {
        player.pos.x -= offset;
    } else {
        AudioSys.move();
    }
}

// 重置/生成新方块逻辑 (核心修改)
function playerReset() {
    // 如果还没有"下一个"，说明是游戏刚开始
    if (player.next === null) {
        player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
        player.next = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
    } else {
        // 否则，当前方块 = 下一个方块
        player.matrix = player.next;
        // 生成新的下一个方块
        player.next = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
    }

    // 绘制预览
    drawNext();

    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

    if (collide(arena, player)) {
        AudioSys.gameOver();
        gameOver();
    }
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
    AudioSys.rotate();
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let isPaused = true;

function update(time = 0) {
    if(isPaused) return;

    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }

    draw();
    requestAnimationFrame(update);
}

function updateScore() {
    scoreElement.innerText = player.score;
    linesElement.innerText = player.lines;
    levelElement.innerText = player.level;
}

const arena = createMatrix(12, 20);

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    next: null, // 新增：存储下一个方块
    score: 0,
    lines: 0,
    level: 1,
};

function startGame() {
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'none';
    
    AudioSys.init();
    
    arena.forEach(row => row.fill(0));
    player.score = 0;
    player.lines = 0;
    player.level = 1;
    player.next = null; // 重置 next 状态
    dropInterval = 1000;
    updateScore();
    
    playerReset();
    isPaused = false;
    update();
}

function gameOver() {
    isPaused = true;
    const overlay = document.getElementById('overlay');
    overlay.style.display = 'flex';
    overlay.querySelector('p').innerText = "游戏结束 - 点击重试";
    overlay.querySelector('p').style.color = "red";
}

document.addEventListener('keydown', event => {
    if(isPaused) return;

    if (event.keyCode === 37) {
        playerMove(-1);
    } else if (event.keyCode === 39) {
        playerMove(1);
    } else if (event.keyCode === 40) {
        playerDrop();
    } else if (event.keyCode === 81) {
        playerRotate(-1);
    } else if (event.keyCode === 87 || event.keyCode === 38) {
        playerRotate(1);
    } else if (event.keyCode === 32) {
        while(!collide(arena, player)){
             player.pos.y++;
        }
        player.pos.y--;
        merge(arena, player);
        AudioSys.drop();
        playerReset();
        arenaSweep();
        updateScore();
        dropCounter = 0;
    }
});

</script>
</body>
</html>
