<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML5 æ‰“ç –å—æ¸¸æˆ</title>
    <style>
        /* ç®€å•çš„ CSSæ ·å¼ï¼Œè®©æ¸¸æˆå±…ä¸­å¹¶è®¾ç½®èƒŒæ™¯ */
        body {
            background-color: #222; /* æ·±ç°è‰²èƒŒæ™¯ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        h2 { margin-bottom: 10px; }
        p { color: #aaa; font-size: 14px; margin-bottom: 20px; }

        canvas {
            background: #000; /* æ¸¸æˆåŒºåŸŸèƒŒæ™¯ä¸ºé»‘è‰² */
            border: 4px solid #0095DD; /* è“è‰²è¾¹æ¡† */
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 149, 221, 0.5);
            cursor: none; /* åœ¨æ¸¸æˆåŒºåŸŸéšè—é¼ æ ‡ */
        }
    </style>
</head>
<body>

    <h2>ğŸš€ ç»å…¸æ‰“ç –å— (Breakout)</h2>
    <p>ä½¿ç”¨ <b>å·¦å³æ–¹å‘é”®</b> æˆ– <b>é¼ æ ‡</b> æ§åˆ¶æŒ¡æ¿</p>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // --- 1. æ¸¸æˆåˆå§‹åŒ–è®¾ç½® ---
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // å®šä¹‰çƒçš„å±æ€§
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;  // æ°´å¹³é€Ÿåº¦
        let dy = -2; // å‚ç›´é€Ÿåº¦
        const ballRadius = 10;

        // å®šä¹‰æŒ¡æ¿å±æ€§
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // æŒ‰é”®çŠ¶æ€
        let rightPressed = false;
        let leftPressed = false;

        // ç –å—è®¾ç½®
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let lives = 3;

        // åˆ›å»ºç –å—æ•°ç»„
        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                // status: 1 ä»£è¡¨ç –å—å­˜åœ¨, 0 ä»£è¡¨è¢«æ‰“ç¢
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // --- 2. äº‹ä»¶ç›‘å¬ (é”®ç›˜ä¸é¼ æ ‡) ---
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        // --- 3. æ ¸å¿ƒé€»è¾‘åŠŸèƒ½ ---

        // ç¢°æ’æ£€æµ‹ï¼šçƒæ‰“ç –å—
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy; // çƒåå¼¹
                            b.status = 0; // ç –å—æ¶ˆå¤±
                            score += 10;
                            
                            // èƒœåˆ©åˆ¤å®š
                            if (score === brickRowCount * brickColumnCount * 10) {
                                alert("ğŸ‰ æ­å–œä½ ï¼ä½ èµ¢äº†ï¼\næ€»åˆ†: " + score);
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        // --- 4. ç»˜åˆ¶å‡½æ•° (æ¯ä¸€å¸§ç”»ä»€ä¹ˆ) ---

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        // æ ¹æ®è¡Œæ•°æ”¹å˜é¢œè‰²ï¼Œè®©ç”»é¢ä¸å•è°ƒ
                        ctx.fillStyle = r === 0 ? "#e74c3c" : r === 1 ? "#f1c40f" : "#2ecc71";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#FFFFFF";
            ctx.fillText("åˆ†æ•°: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#FFFFFF";
            ctx.fillText("ç”Ÿå‘½: " + lives, canvas.width - 65, 20);
        }

        // --- 5. ä¸»æ¸¸æˆå¾ªç¯ ---
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            // å¢™å£ç¢°æ’æ£€æµ‹ (å·¦å³)
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            
            // å¢™å£ç¢°æ’æ£€æµ‹ (ä¸Šæ–¹)
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                // æ’å‡»åº•éƒ¨ï¼šæ£€æµ‹æ˜¯å¦è½åœ¨æŒ¡æ¿ä¸Š
                if (x > paddleX && x < paddleX + paddleWidth) {
                    // å¢åŠ ä¸€ç‚¹éš¾åº¦ï¼šæ ¹æ®å‡»ä¸­æŒ¡æ¿çš„ä½ç½®ç¨å¾®æ”¹å˜Xé€Ÿåº¦
                    // (ç®€å•çš„ç‰©ç†æ¨¡æ‹Ÿ)
                    dy = -dy; 
                    // é˜²æ­¢çƒé€Ÿè¿‡å¿«ï¼ˆå¦‚æœä½ æƒ³åŠ é€Ÿå¯ä»¥åœ¨è¿™é‡Œä¿®æ”¹é€»è¾‘ï¼‰
                    dx = dx * 1.05; 
                    dy = dy * 1.05; 
                } else {
                    // æœªæ¥ä½çƒï¼Œæ‰£å‘½
                    lives--;
                    if (!lives) {
                        alert("ğŸ’€ æ¸¸æˆç»“æŸ\nä½ çš„åˆ†æ•°: " + score);
                        document.location.reload();
                    } else {
                        // é‡ç½®çƒå’ŒæŒ¡æ¿ä½ç½®ï¼Œç»§ç»­ä¸‹ä¸€æ¡å‘½
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            // æ›´æ–°æŒ¡æ¿ä½ç½®
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // æ›´æ–°çƒä½ç½®
            x += dx;
            y += dy;

            // å¾ªç¯è°ƒç”¨
            requestAnimationFrame(draw);
        }

        // å¼€å§‹æ¸¸æˆ
        draw();
    </script>
</body>
</html>
