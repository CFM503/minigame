<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>ç»å…¸è´ªåƒè›‡ - HTML5ç‰ˆ</title>
    <style>
        /* CSS æ ·å¼éƒ¨åˆ† */
        body {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;

        h1 {

        #gameCanvas {

</head>
<body>

    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
    <div id="scoreBoard">å¾—åˆ†: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
        ä½¿ç”¨ â¬†ï¸ â¬‡ï¸ â¬…ï¸ â¡ï¸ æ–¹å‘é”®æ§åˆ¶ç§»åŠ¨
    </div>
    <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>

    <script>
        // JavaScript é€»è¾‘éƒ¨åˆ†
        
        // æ¸¸æˆå¸¸é‡è®¾ç½®
        const CANVAS_BORDER_COLOUR = 'white';
        const CANVAS_BACKGROUND_COLOUR = 'black';
        const SNAKE_COLOUR = 'lightgreen';
        const SNAKE_BORDER_COLOUR = 'darkgreen';
        const FOOD_COLOUR = 'red';
        const FOOD_BORDER_COLOUR = 'darkred';

        let snake = [
            {x: 200, y: 200},
            {x: 190, y: 200},
            {x: 180, y: 200},
            {x: 170, y: 200},
            {x: 160, y: 200}
        ];

        let score = 0;
        // ç§»åŠ¨é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰ï¼Œè¶Šå°è¶Šå¿«
        let gameSpeed = 100; 
        // æ¨ªå‘ç§»åŠ¨é€Ÿåº¦
        let dx = 10; 
        // çºµå‘ç§»åŠ¨é€Ÿåº¦
        let dy = 0; 
        
        let foodX;
        let foodY;
        let changingDirection = false;

        // è·å– Canvas å…ƒç´ 
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");

        // å¼€å§‹æ¸¸æˆ
        main();
        createFood();
        document.addEventListener("keydown", changeDirection);

        function main() {
            if (didGameEnd()) {
                alert("æ¸¸æˆç»“æŸï¼ä½ çš„æœ€ç»ˆå¾—åˆ†æ˜¯: " + score);
                return;
            }

            changingDirection = false;

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                
                // é€’å½’è°ƒç”¨ main å‡½æ•°ä»¥ä¿æŒæ¸¸æˆå¾ªç¯
                main();
            }, gameSpeed);
        }

        // æ¸…ç©ºç”»å¸ƒ
        function clearCanvas() {
            ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
            ctx.strokestyle = CANVAS_BORDER_COLOUR;
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }

        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = SNAKE_COLOUR;
            ctx.strokestyle = SNAKE_BORDER_COLOUR;
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = FOOD_COLOUR;
            ctx.strokestyle = FOOD_BORDER_COLOUR;
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.strokeRect(foodX, foodY, 10, 10);
        }

        // ç§»åŠ¨è›‡çš„é€»è¾‘
        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            const didEatFood = snake[0].x === foodX && snake[0].y === foodY;

            if (didEatFood) {
                score += 10;
                document.getElementById('score').innerHTML = score;
                createFood();
                // ç¨å¾®åŠ å¿«é€Ÿåº¦å¢åŠ éš¾åº¦
                if(gameSpeed > 50) gameSpeed -= 2; 
            } else {
                snake.pop();
            }
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            // é˜²æ­¢æŒ‰é”®è¿‡å¿«å¯¼è‡´çš„è‡ªæ€
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -10;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -10;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 10;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 10;
            }
        }

        // ç”Ÿæˆéšæœºé£Ÿç‰©ä½ç½®
        function randomTen(min, max) {
            return Math.round((Math.random() * (max - min) + min) / 10) * 10;
        }

        function createFood() {
            foodX = randomTen(0, gameCanvas.width - 10);
            foodY = randomTen(0, gameCanvas.height - 10);
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šç”Ÿæˆåœ¨è›‡èº«ä¸Š
            snake.forEach(function isFoodOnSnake(part) {
                const foodIsOnSnake = part.x == foodX && part.y == foodY;
                if (foodIsOnSnake) createFood();
            });
        }

        // æ£€æµ‹æ¸¸æˆæ˜¯å¦ç»“æŸ
        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
                if (didCollide) return true;
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > gameCanvas.width - 10;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > gameCanvas.height - 10;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        // é‡ç½®æ¸¸æˆåŠŸèƒ½
        function resetGame() {
            location.reload(); // ç®€å•ç›´æ¥çš„åˆ·æ–°é¡µé¢
        }
    </script>
</body>
